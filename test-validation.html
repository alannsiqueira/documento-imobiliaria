<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Valida√ß√£o de Scripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>üîç Teste de Valida√ß√£o - Pinoti</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        let errors = [];

        // Capturar erros de console
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            errors.push({
                message: msg,
                url: url,
                line: lineNo,
                column: columnNo,
                error: error
            });
            return false;
        };

        // Testar carregamento dos m√≥dulos
        const modules = [
            'js/common.js',
            'js/print-helper.js',
            'js/pdf-generator.js',
            'js/anexo-I.js',
            'js/anexo-II.js'
        ];

        async function testModules() {
            results.innerHTML += '<div class="status info">üîÑ Iniciando testes...</div>';

            for (const module of modules) {
                try {
                    const script = document.createElement('script');
                    script.src = module;
                    
                    await new Promise((resolve, reject) => {
                        script.onload = resolve;
                        script.onerror = () => reject(new Error(`Falha ao carregar ${module}`));
                        document.head.appendChild(script);
                    });

                    results.innerHTML += `<div class="status success">‚úÖ ${module} - Carregado com sucesso</div>`;
                } catch (err) {
                    results.innerHTML += `<div class="status error">‚ùå ${module} - ${err.message}</div>`;
                }
            }

            // Verificar fun√ß√µes globais esperadas
            const expectedFunctions = [
                'formatCPF',
                'formatCNPJ',
                'formatCEP',
                'applyFormatters',
                'isMobile',
                'isVercel',
                'setupShareButtonVisibility',
                'limparFormulario',
                'printViaIframe',
                'generatePdfFromClone'
            ];

            results.innerHTML += '<div class="status info">üîç Verificando fun√ß√µes globais...</div>';

            for (const funcName of expectedFunctions) {
                if (typeof window[funcName] === 'function') {
                    results.innerHTML += `<div class="status success">‚úÖ ${funcName}() - Dispon√≠vel</div>`;
                } else {
                    results.innerHTML += `<div class="status error">‚ùå ${funcName}() - N√ÉO encontrada</div>`;
                }
            }

            // Relat√≥rio de erros
            if (errors.length > 0) {
                results.innerHTML += `<div class="status error"><h3>‚ùå Erros Capturados (${errors.length}):</h3>`;
                errors.forEach((err, idx) => {
                    results.innerHTML += `<p>${idx + 1}. ${err.message} (Linha: ${err.line})</p>`;
                });
                results.innerHTML += '</div>';
            } else {
                results.innerHTML += '<div class="status success"><h3>‚úÖ Nenhum erro de JavaScript detectado!</h3></div>';
            }

            // Resumo final
            results.innerHTML += '<div class="status info"><h3>üìä Resumo:</h3>';
            results.innerHTML += `<p>M√≥dulos testados: ${modules.length}</p>`;
            results.innerHTML += `<p>Fun√ß√µes verificadas: ${expectedFunctions.length}</p>`;
            results.innerHTML += `<p>Erros encontrados: ${errors.length}</p>`;
            results.innerHTML += '</div>';
        }

        // Executar testes
        testModules();
    </script>
</body>
</html>
