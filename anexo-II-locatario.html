        // Formata√ß√£o autom√°tica de CPF
        const cpfInputs = ['cpfLocatario', 'cpfConjuge'];
        cpfInputs.forEach(inputId => {
            document.getElementById(inputId)?.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 11) {
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                    e.target.value = value;
                }
            });
        });

                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1/$2');
                    value = value.replace(/(\d{4})(\d{1,2})$/, '$1-$2');

        celularInputs.forEach(inputId => {

        // Fun√ß√£o para gerar PDF
        async function gerarPDF() {
            try {
                // Substituir inputs por texto temporariamente
                const inputs = document.querySelectorAll('.container input');
                const originalInputs = [];
                
                inputs.forEach(input => {
                    const span = document.createElement('span');
                    // N√£o capturar placeholder, apenas value
                    span.textContent = input.value || ' ';
                    span.className = 'pdf-text-replacement';
                    span.style.cssText = `
                        font-size: 11px;
                        color: #000;
                        border-bottom: 1px solid #666;
                        display: inline-block;
                        min-width: 25px;
                        padding: 2px 4px;
                        flex: 0.8;
                        max-width: 120px;
                        white-space: pre;
                    `;
                    originalInputs.push({ input, parent: input.parentNode, nextSibling: input.nextSibling });
                    input.parentNode.replaceChild(span, input);
                });

                // Aguardar renderiza√ß√£o
                await new Promise(resolve => setTimeout(resolve, 100));

                // Imprimir (CSS @media print oculta os bot√µes automaticamente)
                window.print();

                // Aguardar o di√°logo de impress√£o
                await new Promise(resolve => setTimeout(resolve, 500));

                // Restaurar inputs
                document.querySelectorAll('.pdf-text-replacement').forEach((span, index) => {
                    const { input, parent, nextSibling } = originalInputs[index];
                    if (nextSibling) {
                        parent.insertBefore(input, nextSibling);
                    } else {
                        parent.appendChild(input);
                    }
                    span.remove();
                });
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                location.reload();
            }
        }

                const originalBodyStyle = body.style.cssText;
                const originalDisplay = buttons.style.display;
                
                // Ocultar bot√µes
                buttons.style.display = 'none';

                const nomeLocatario = document.getElementById('nomeLocatario').value || 'Locatario';
                const fileName = `Anexo_II_${nomeLocatario.replace(/\s+/g, '_')}_${Date.now()}.pdf`;

                // For√ßar largura desktop para PDF
                body.style.cssText = 'width: 210mm; margin: 0; padding: 0; overflow: visible;';
                container.style.cssText = originalContainerStyle + '; width: 100%; max-width: 100%; min-width: auto;';

                // Substituir inputs por texto temporariamente
                const inputs = document.querySelectorAll('.container input');
                const originalInputs = [];
                
                inputs.forEach(input => {
                    const span = document.createElement('span');
                    // N√£o capturar placeholder, apenas value
                    span.textContent = input.value || ' ';
                    span.className = 'pdf-text-replacement';
                    span.style.cssText = `
                        font-size: 11px;
                        color: #000;
                        border-bottom: 1px solid #666;
                        display: inline-block;
                        min-width: 25px;
                        padding: 2px 4px;
                        flex: 0.8;
                        max-width: 120px;
                        white-space: pre;
                    `;
                    originalInputs.push({ input, parent: input.parentNode, nextSibling: input.nextSibling });
                    input.parentNode.replaceChild(span, input);
                });

                // Aguardar renderiza√ß√£o
                await new Promise(resolve => setTimeout(resolve, 200));

                // Configura√ß√£o do PDF - largura fixa para A4
                const opt = {
                    margin: [8, 8, 8, 8],
                    filename: fileName,
                    image: { type: 'jpeg', quality: 0.95 },
                    html2canvas: { 
                        scale: 2,
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: '#ffffff',
                        logging: false,
                        width: 794,
                        windowWidth: 794,
                        x: 0,
                        y: 0
                    },
                    jsPDF: { 
                        unit: 'mm', 
                        format: 'a4', 
                        orientation: 'portrait',
                        compress: true
                    },
                    pagebreak: { mode: 'avoid-all' }
                };

                // Gerar PDF
                const pdfBlob = await html2pdf().set(opt).from(container).output('blob');
                
                // Restaurar inputs
                document.querySelectorAll('.pdf-text-replacement').forEach((span, index) => {
                    const { input, parent, nextSibling } = originalInputs[index];
                    if (nextSibling) {
                        parent.insertBefore(input, nextSibling);
                    } else {
                        parent.appendChild(input);
                    }
                    span.remove();
                });
                
                // Restaurar estilos originais
                container.style.cssText = originalContainerStyle;
                body.style.cssText = originalBodyStyle;
                buttons.style.display = originalDisplay;

                // Criar arquivo para compartilhar
                const file = new File([pdfBlob], fileName, { type: 'application/pdf' });

                // Tentar compartilhar via Web Share API
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Anexo II - Locat√°rio',
                        text: 'Formul√°rio de cadastro do locat√°rio'
                    });
                    console.log('PDF compartilhado com sucesso!');
                } else {
                    // Fallback: baixar o PDF
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(pdfBlob);
                    link.download = fileName;
                    link.click();
                    URL.revokeObjectURL(link.href);
                    alert('‚úÖ PDF baixado! Agora voc√™ pode envi√°-lo pelo WhatsApp.');
                }
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                // Restaurar em caso de erro
                location.reload();
                alert('‚ùå Erro ao gerar PDF: ' + error.message);
            }
        }

        // Fun√ß√£o para limpar formul√°rio
        function limparFormulario() {
            if (confirm('Tem certeza que deseja limpar todos os campos?')) {
                const inputs = document.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    input.value = '';
                });

                const radios = document.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => {
                    radio.checked = false;
                });

                alert('‚úÖ Formul√°rio limpo!');
            }
        }
    </script>
